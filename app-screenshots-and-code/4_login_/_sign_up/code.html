<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Travel Agency Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1142d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101522",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary/30">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden">
<!-- Header Image Section -->
<div class="relative w-full h-[40vh] min-h-[300px]">
<div class="absolute inset-0 bg-cover bg-center" data-alt="Misty Scottish Highlands landscape with green rolling hills and a castle in the distance" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAhkoVziC_9q60S3zmBj6oymgY-K9Wojfs9fuDmpyVc1x1Y1rm55lNMQQ2TkhQ8M0IRuVXzRyOJjNyWB3Q5nMltCv8rh30fZzt9qKwazfUKHC40YaU1-GyWpleyaE10aKTl9hQqg9D7wcXH1K05JGOdtJ2VfQNY9dbwuQS8zctJgvDAPypQj7ozJwcBhXjAsCJpfBJtf9IXGiiWZ6GW_Ks7T5WL4ncdOS8HT-adNR9FFFdOmJK1dGuFHKuRTGsheKTBoyfVwWSk_3o7');">
</div>
<!-- Overlay Gradient for text readability if needed, though card covers most -->
<div class="absolute inset-0 bg-gradient-to-b from-black/40 to-transparent"></div>
<!-- Logo Area -->
<div class="absolute top-0 left-0 w-full p-6 flex justify-center pt-12">
<div class="flex items-center gap-2 text-white drop-shadow-md">
<span class="material-symbols-outlined text-3xl">landscape</span>
<span class="text-xl font-bold tracking-wide">HIGHLAND TRAVEL</span>
</div>
</div>
</div>
<!-- Main Content Sheet -->
<div class="flex-1 -mt-10 relative z-10 bg-white dark:bg-background-dark rounded-t-[2rem] shadow-[0_-10px_40px_rgba(0,0,0,0.1)] px-6 pt-10 pb-8 flex flex-col">
<!-- Headlines -->
<div class="text-center mb-8">
<h1 class="text-slate-900 dark:text-white tracking-tight text-3xl font-bold leading-tight mb-2">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-medium">Log in to access your itinerary.</p>
</div>
<!-- Login Form -->
<form action="#" class="space-y-5 w-full max-w-md mx-auto">
<!-- Email Field -->
<div class="space-y-2">
<label class="text-slate-900 dark:text-white text-sm font-semibold leading-normal ml-1" for="email">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">mail</span>
</div>
<input class="form-input flex w-full rounded-lg text-slate-900 dark:text-white bg-background-light dark:bg-[#1e2433] border border-slate-200 dark:border-slate-700 focus:border-primary focus:ring-1 focus:ring-primary h-14 pl-12 pr-4 placeholder:text-slate-400 text-base font-normal transition-all" id="email" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex justify-between items-center ml-1">
<label class="text-slate-900 dark:text-white text-sm font-semibold leading-normal" for="password">Password</label>
<a class="text-primary text-sm font-semibold hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">lock</span>
</div>
<input class="form-input flex w-full rounded-lg text-slate-900 dark:text-white bg-background-light dark:bg-[#1e2433] border border-slate-200 dark:border-slate-700 focus:border-primary focus:ring-1 focus:ring-primary h-14 pl-12 pr-12 placeholder:text-slate-400 text-base font-normal transition-all" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<!-- Primary Action -->
<button class="w-full bg-primary hover:bg-blue-700 text-white font-bold h-14 rounded-lg text-base shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2 mt-4" type="button">
<span>Log In</span>
<span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
</form>
<!-- Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-white dark:bg-background-dark px-4 text-slate-500 font-medium">Or continue with</span>
</div>
</div>
<!-- Social Logins -->
<div class="flex flex-col gap-3 w-full max-w-md mx-auto">
<!-- Apple -->
<button class="w-full bg-black hover:bg-gray-900 text-white font-medium h-12 rounded-lg text-base flex items-center justify-center gap-3 transition-colors relative overflow-hidden">
<svg class="h-5 w-5 fill-current" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M16.995 14.507c-.035 2.15 1.866 2.872 1.954 2.91-1.07 1.503-2.193 2.983-3.087 3.012-.87.027-1.15-.515-2.152-.515-.992 0-1.306.5-2.172.515-.87.015-1.928-1.378-2.616-2.372-1.428-2.074-1.226-4.943.475-6.07 1.05-.694 2.12-.55 2.86-.55.85 0 1.25.567 1.638.567.38 0 1.072-.693 2.253-.605.955.037 1.705.358 2.185 1.056-.057.036-1.32.766-1.338 2.052zm-3.04-6.386c.45-.544.752-1.3.67-2.053-.647.026-1.43.43-1.894.97-.417.478-.78 1.252-.682 1.984.723.056 1.453-.355 1.905-.9z"></path></svg>
                    Continue with Apple
                </button>
<!-- Google -->
<button class="w-full bg-white dark:bg-[#1e2433] border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-700 dark:text-white font-medium h-12 rounded-lg text-base flex items-center justify-center gap-3 transition-colors">
<svg class="h-5 w-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.2 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path></svg>
                    Continue with Google
                </button>
</div>
<!-- Footer Sign Up -->
<div class="mt-auto pt-6 text-center">
<p class="text-slate-600 dark:text-slate-400 font-medium">
                    Don't have an account? 
                    <a class="text-primary font-bold hover:underline" href="#">Sign Up</a>
</p>
</div>
<div class="h-6"></div>
</div>
</div>
</body></html>
