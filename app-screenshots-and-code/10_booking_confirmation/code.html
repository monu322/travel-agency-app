<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Booking Confirmation</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1142d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101522",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for clean look if needed */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#0d111b] dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark overflow-x-hidden shadow-2xl">
<!-- Top App Bar (Exit Action) -->
<div class="flex items-center p-4 justify-end">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-transparent text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined" style="font-size: 28px;">close</span>
</button>
</div>
<!-- Main Content Area -->
<div class="flex flex-col flex-grow items-center px-6 pb-8 pt-2 animate-fade-in">
<!-- Success Illustration/Hero -->
<div class="mb-6 relative w-32 h-32 flex items-center justify-center">
<div class="absolute inset-0 bg-primary/10 rounded-full animate-pulse"></div>
<div class="relative z-10 bg-primary text-white rounded-full w-24 h-24 flex items-center justify-center shadow-lg shadow-primary/30">
<span class="material-symbols-outlined" style="font-size: 48px;">check_circle</span>
</div>
<!-- Decorative Elements -->
<div class="absolute -right-2 top-0 text-yellow-500">
<span class="material-symbols-outlined filled" style="font-variation-settings: 'FILL' 1;">star</span>
</div>
<div class="absolute -left-2 bottom-4 text-primary/40 rotate-12">
<span class="material-symbols-outlined" style="font-size: 24px;">flight</span>
</div>
</div>
<!-- Headline Text -->
<h1 class="text-[#0d111b] dark:text-white text-[28px] font-extrabold leading-tight text-center mb-2">
                You're going to Scotland!
            </h1>
<!-- Body Text -->
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-relaxed text-center mb-8 max-w-[320px]">
                Your booking has been successfully processed. A confirmation email has been sent to your inbox.
            </p>
<!-- Booking Details Card -->
<div class="w-full bg-white dark:bg-[#1a202e] rounded-xl p-5 shadow-sm border border-gray-100 dark:border-gray-800 mb-8">
<!-- Header of Card -->
<div class="flex items-center justify-between border-b border-gray-100 dark:border-gray-700 pb-4 mb-4">
<div class="flex flex-col">
<span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Booking ID</span>
<span class="text-primary font-bold text-lg">#SCT-88291</span>
</div>
<div class="px-3 py-1 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 text-xs font-bold rounded-full uppercase tracking-wide">
                        Paid
                    </div>
</div>
<!-- Trip Info -->
<div class="flex gap-4 mb-4">
<div class="w-20 h-20 rounded-lg overflow-hidden flex-shrink-0 bg-gray-200">
<div class="w-full h-full bg-center bg-cover" data-alt="Scenic view of Scottish Highlands with green mountains and misty sky" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAPgY1x9Q4dOnmIW3B_6PmbvkLNQC2wI0UabWliIoRLqxnvLbaLKfQaBOEWbZO8cjVMt71tCsh70zkGRM5_zlXx9W2jzWGsroy7_CsGTEp8gtbRMr_MMiCDM3Q-7YvycUtp7M4VqFKi40-cE-n-KLY0o45KKb_LcQliLXdgLWrgVWhjtjfR0NF6dj6flA__ldhJwSP9QLqxH7i2i05KJG9pEgwWv5bC8QEAltkxGdQB3PrEUb7nCo_OPOTe3BewNsbaBqx8WsiLgAHw');"></div>
</div>
<div class="flex flex-col justify-center">
<h3 class="font-bold text-[#0d111b] dark:text-white text-lg leading-tight mb-1">Scottish Highlands Explorer</h3>
<div class="flex items-center text-gray-500 dark:text-gray-400 text-sm gap-1">
<span class="material-symbols-outlined" style="font-size: 16px;">calendar_today</span>
<span>Oct 12 - Oct 19, 2024</span>
</div>
</div>
</div>
<!-- Price Row -->
<div class="flex items-center justify-between pt-2">
<span class="text-gray-500 dark:text-gray-400 text-sm font-medium">Total Paid</span>
<span class="text-[#0d111b] dark:text-white font-bold text-lg">$2,450.00</span>
</div>
</div>
<!-- Actions -->
<div class="w-full flex flex-col gap-3">
<button class="w-full bg-primary hover:bg-blue-700 text-white font-bold h-12 rounded-lg flex items-center justify-center gap-2 transition-colors shadow-lg shadow-blue-900/20">
<span>View Trip Itinerary</span>
<span class="material-symbols-outlined" style="font-size: 20px;">arrow_forward</span>
</button>
<button class="w-full bg-white dark:bg-transparent border border-gray-200 dark:border-gray-700 text-[#0d111b] dark:text-white hover:bg-gray-50 dark:hover:bg-gray-800 font-bold h-12 rounded-lg flex items-center justify-center gap-2 transition-colors">
<span class="material-symbols-outlined text-gray-500" style="font-size: 20px;">calendar_month</span>
<span>Add to Calendar</span>
</button>
</div>
<!-- Support Link -->
<div class="mt-auto pt-8">
<a class="text-sm text-gray-400 hover:text-primary transition-colors flex items-center gap-1" href="#">
                    Need help? Contact Support
                </a>
</div>
</div>
<!-- Bottom padding for safe area -->
<div class="h-6 w-full"></div>
</div>
</body></html>
