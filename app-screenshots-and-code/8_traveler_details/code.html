<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Traveler Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1142d4",
              "background-light": "#f6f6f8",
              "background-dark": "#101522",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary/30">
<div class="relative flex flex-col min-h-screen w-full mx-auto max-w-md bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Header -->
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark sticky top-0 z-20">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight">Traveler Details</h2>
<button class="text-primary text-base font-bold px-2 py-1 rounded hover:bg-primary/10 transition-colors">
                Cancel
            </button>
</header>
<!-- Step Indicator -->
<div class="px-6 pb-2 bg-background-light dark:bg-background-dark z-10">
<div class="flex items-center justify-between mb-2">
<span class="text-xs font-semibold text-primary uppercase tracking-wider">Step 1 of 3</span>
<span class="text-xs text-slate-400 dark:text-slate-500 font-medium">Payment next</span>
</div>
<div class="flex w-full gap-2 h-1.5">
<div class="h-full w-1/3 rounded-full bg-primary"></div>
<div class="h-full w-1/3 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-full w-1/3 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
</div>
<!-- Main Scrollable Content -->
<main class="flex-1 overflow-y-auto pb-40 px-4 pt-2">
<!-- Trip Summary Card -->
<div class="bg-white dark:bg-gray-800 p-3 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 mb-6 flex gap-4 items-center">
<div class="w-20 h-20 bg-center bg-cover rounded-lg shrink-0" data-alt="Scenic view of Scottish highlands with green hills and cloudy sky" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCRxU5U6nvUr8O2KVNwXLrCdaO3zLK7h31DDmUB3pcsd3rMGw5MW8q6IomCM6GQDpzCnyNzus04khpdyU51wd94geOyeWtktCNOnbtWRc_WNdEq1Eh5iYKMB-rnVgIpraNL9HN_xAJexVs2jus6O2o3_Z-NfKtmBT4Oe-DKPpO_gADfNhWO-gZEkGIxzISCpuO6Dabi2G88pXWekmwjLYDBIKT3T47UKNqLU7YUCAqFKmSn_Uki9sIIcXco8GQUrNGUcuUy_ieJkNVN");'>
</div>
<div class="flex flex-col gap-1 overflow-hidden">
<p class="text-xs font-bold text-primary uppercase tracking-wider">Selected Trip</p>
<h3 class="font-bold text-slate-900 dark:text-white truncate">Highlands &amp; Islands Explorer</h3>
<div class="flex items-center gap-1 text-slate-500 dark:text-slate-400 text-sm">
<span class="material-symbols-outlined text-[16px]">calendar_today</span>
<span>Oct 12 - Oct 19, 2024</span>
</div>
</div>
</div>
<!-- Section 1: Your Information -->
<section class="mb-6">
<h3 class="text-lg font-bold mb-4 px-1">Your Information</h3>
<div class="space-y-4">
<!-- Full Name -->
<label class="block">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 block">Full Name</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 material-symbols-outlined text-[20px]">person</span>
<input class="w-full pl-11 pr-4 h-12 rounded-lg bg-slate-50 dark:bg-gray-800 border-slate-200 dark:border-slate-700 focus:border-primary focus:ring-primary text-slate-900 dark:text-white font-medium shadow-sm" type="text" value="Alex Johnson"/>
</div>
</label>
<!-- Email -->
<label class="block">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 block">Email Address</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 material-symbols-outlined text-[20px]">mail</span>
<input class="w-full pl-11 pr-4 h-12 rounded-lg bg-slate-50 dark:bg-gray-800 border-slate-200 dark:border-slate-700 focus:border-primary focus:ring-primary text-slate-900 dark:text-white shadow-sm" placeholder="name@example.com" type="email"/>
</div>
</label>
<!-- Phone -->
<label class="block">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 block">Phone Number</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 material-symbols-outlined text-[20px]">call</span>
<input class="w-full pl-11 pr-4 h-12 rounded-lg bg-slate-50 dark:bg-gray-800 border-slate-200 dark:border-slate-700 focus:border-primary focus:ring-primary text-slate-900 dark:text-white shadow-sm" placeholder="+1 (555) 000-0000" type="tel"/>
</div>
</label>
</div>
</section>
<!-- Section 2: Emergency Contact -->
<section class="mb-6">
<h3 class="text-lg font-bold mb-4 px-1 flex items-center gap-2">
                    Emergency Contact
                    <span class="material-symbols-outlined text-primary text-[20px]" title="Required for safety">info</span>
</h3>
<div class="space-y-4">
<div class="flex gap-4">
<label class="block flex-1">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 block">Contact Name</span>
<input class="w-full px-4 h-12 rounded-lg bg-slate-50 dark:bg-gray-800 border-slate-200 dark:border-slate-700 focus:border-primary focus:ring-primary text-slate-900 dark:text-white shadow-sm" type="text"/>
</label>
<label class="block w-1/3">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 block">Relation</span>
<input class="w-full px-4 h-12 rounded-lg bg-slate-50 dark:bg-gray-800 border-slate-200 dark:border-slate-700 focus:border-primary focus:ring-primary text-slate-900 dark:text-white shadow-sm" placeholder="e.g. Partner" type="text"/>
</label>
</div>
<label class="block">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 block">Emergency Phone</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 material-symbols-outlined text-[20px]">call</span>
<input class="w-full pl-11 pr-4 h-12 rounded-lg bg-slate-50 dark:bg-gray-800 border-slate-200 dark:border-slate-700 focus:border-primary focus:ring-primary text-slate-900 dark:text-white shadow-sm" type="tel"/>
</div>
</label>
</div>
</section>
<!-- Section 3: Special Requests -->
<section class="mb-4">
<h3 class="text-lg font-bold mb-4 px-1">Special Requests <span class="text-slate-400 font-normal text-sm ml-2">(Optional)</span></h3>
<label class="block">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 block">Medical or Dietary Notes</span>
<textarea class="w-full p-4 min-h-[100px] rounded-lg bg-slate-50 dark:bg-gray-800 border-slate-200 dark:border-slate-700 focus:border-primary focus:ring-primary text-slate-900 dark:text-white resize-none shadow-sm" placeholder="Please list any allergies, dietary restrictions (e.g. Vegetarian, Gluten-free), or medical conditions we should be aware of."></textarea>
</label>
</section>
</main>
<!-- Sticky Footer -->
<div class="absolute bottom-0 left-0 w-full bg-white dark:bg-gray-900 border-t border-slate-100 dark:border-slate-800 p-4 pb-8 z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
<label class="flex items-start gap-3 mb-4 cursor-pointer group">
<div class="relative flex items-center">
<input class="peer size-5 appearance-none rounded border border-slate-300 dark:border-slate-600 bg-transparent checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 transition-colors cursor-pointer mt-0.5" type="checkbox"/>
<span class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white text-[16px] opacity-0 peer-checked:opacity-100 pointer-events-none mt-0.5">check</span>
</div>
<span class="text-sm text-slate-600 dark:text-slate-400 leading-tight">
                    I agree to the <a class="text-primary font-bold hover:underline" href="#">Terms &amp; Cancellation Policy</a> for this booking.
                </span>
</label>
<button class="w-full h-14 bg-primary hover:bg-blue-700 text-white font-bold rounded-xl text-lg shadow-lg shadow-blue-900/20 active:scale-[0.99] transition-all flex items-center justify-center gap-2">
                Continue to Payment
                <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</body></html>
